{% extends "base.html" %}
{% block title %}Venues - Band Booking{% endblock %}
{% block content %}
<h1>Venues</h1>
<div class="table">
	<div class="rowheader">
		<div class="cell">Name</div>
	</div>
	{% for venue in venue_list %}
	<a href="{% url 'venue:detail' venue.slug %}" class="row">
		
		<div class="cell">{{ venue.name }}</div>
	</a>
	{% endfor %}
	</div>
</div>
{% endblock %}
