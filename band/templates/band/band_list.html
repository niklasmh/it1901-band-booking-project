{% extends "base.html" %}
{% block title %}Bands - Band Booking{% endblock %}
{% block content %}
<h1>Bands</h1>
<a href="{% url 'band:create' %}">Add band</a>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Contact person</th>
		</tr>
	</thead>
	<tbody>
		{% for band in band_list %}
		<tr>
			<td><a href="{% url 'band:detail' band.slug %}">{{ band.name }}</a></td>
			<td>{{ band.contact_person }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
