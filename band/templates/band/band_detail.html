{% extends "base.html" %}
{% block title %}{{ band.name }} - Band - Band Booking{% endblock %}
{% block content %}
<h1>{{ band.name }} <small>band</small></h1>
<a href="{% url 'band:update' band.id %}">Edit band</a>
<img src="{{ band_meta.images.0.url }}" width="{{ band_meta.images.0.width }}" height="{{ band_meta.images.0.height }}">
<table>
	<tr>
		<td>Popularity</td>
		<td>{{ band_meta.popularity }}</td>
	</tr>
</table>
<h2>Contact</h2>
<table>
	<tr><td colspan="2"><b>{{ band.contact_person }}</b></td></tr>
	<tr>
		<td>Phone</td>
		<td>{{ band.contact_phone }}</td>
	</tr>
	<tr>
		<td>Email</td>
		<td>{{ band.contact_email }}</td>
	</tr>
</table>
{% endblock %}
