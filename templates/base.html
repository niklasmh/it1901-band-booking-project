<!DOCTYPE html>
<html>
	<head>
		<meta encoding="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Band Booking{% endblock %}</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body>
		<header class="head">
			<a href="{% url 'index' %}" class="head-logo">
				<img src="{% static 'img/samfundetlogo_hvit.png'%}" />
			</a>
		</header>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<footer class="foot">@Samfundet 2016</footer>
	</body>
</html>
