{% extends "base.html" %}
{% block title %}Log in - Band Booking{% endblock %}
{% block content %}
<h1>Band Booking <small>log in</small></h1>

	{% csrf_token %}
	<table class="login">
		{{ form.as_table }}
		<tr>
			<td></td>
			<td><input type="submit" value="Log in"></td>
		</tr>
	</table>
</form>
{% endblock %}
